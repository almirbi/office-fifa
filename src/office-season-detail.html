<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="office-matchday-scoreboard.html">

<dom-module id="office-season-detail">
  <template>
    <custom-style>
      <style is="custom-style">
        .seasons__single {
          padding: 20px 30px;
          width: 100%;
          text-align: center;
          margin: 5px 0;
          color: var(--primary-text-color);
        }
      </style>
    </custom-style>

  </template>

  <script>
    class OfficeSeasonDetail extends Polymer.Element {
      static get is() { return 'office-season-detail'; }

      static get properties() {
        return {
          season: {
            type: Object
          },
          id: {
            type: Number
          },
          user: {
            type: Object
          },
          scoresSortedMid: {
            type: Object,
            notify: true
          }
        }
      }
    }

    window.customElements.define(OfficeSeasonDetail.is, OfficeSeasonDetail);
  </script>
</dom-module>
